<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <a th:href="@{'/usun?id=' + ${recipe.id}}">Usun przepis</a><br/>
    <a th:href="@{'/edytuj?id=' + ${recipe.id}}">Edytuj przepis</a><br/>

    <h1 th:text="${recipe.title}">Tytuł</h1>
<!--    <img th:src="${recipe.imageUrl}" style="width: 200px"/>-->
    <div>
        <h2 th:text="${recipe.description}">Opis</h2>
        <p th:text="|Czas przygotowania: ${recipe.time}|">Czas przygotowania</p>
        <p th:text="|Poziom trudności: ${recipe.difficulty}|">Poziom trudności</p>
        <p th:text="|Kategoria: ${recipe.category}|">Kategoria</p>
        <p th:text="|Liczba polubień: ${recipe.rating}|">Liczba polubień</p>
        <a th:href="@{'/polub?id=' + ${recipe.id}}">
            <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/like-256.png" width="40px" height="40px"/>
        </a><br/>
    </div>

    <div>
        <h2>Składniki:</h2>
        <ul>
            <li th:each="ingredient: ${ingredients}">
                <p th:text="|${ingredient.quantity} ${ingredient.unit} ${ingredient.name} (${ingredient.description})| "></p>
            </li>
        </ul>
    </div>
</body>
</html>
